name: Auto Terraform Destroy

on:
  workflow_dispatch:
  schedule:
    - cron: "0 20 * * *"
  pull_request:
    types: [closed]
    branches:
      - master

permissions:
  contents: read      # potrzebne do actions/checkout
  id-token: write     # potrzebne do google-github-actions/auth (OIDC)

jobs:
  terraform-destroy:
    # uruchamiaj job:
    # - zawsze przy schedule
    # - przy PR tylko je≈õli:
    #     * zosta≈Ç zmergowany
    #     * tytu≈Ç zawiera [CLEANUP]
    if: |
      github.event_name == 'schedule' ||
      (github.event_name == 'pull_request' &&
       github.event.pull_request.merged == true &&
       contains(github.event.pull_request.title, '[CLEANUP]'))

    runs-on: ubuntu-latest

    env:
      TF_WORKING_DIR: .
      GOOGLE_PROJECT: tbd-2025z-2137       # <-- je≈õli masz innƒÖ nazwƒô projektu, podmie≈Ñ
      GOOGLE_REGION: europe-west1
      TF_BACKEND_BUCKET: tbd-2025z-2137-tf-state   # <-- TU WKLEJ NAZWƒò Z env/backend.tfvars

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Authenticate to GCP (Workload Identity)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER_NAME }}
          service_account: ${{ secrets.GCP_WORKLOAD_IDENTITY_SA_EMAIL }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure gcloud defaults
        run: |
          gcloud config set project $GOOGLE_PROJECT
          gcloud config set compute/region $GOOGLE_REGION

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.11.0

      # üîç NOWY KROK: sprawdzenie, czy backend bucket istnieje
      - name: Check if backend bucket exists
        id: check_bucket
        run: |
          if gsutil ls gs://$TF_BACKEND_BUCKET >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Backend bucket exists, will run destroy."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Backend bucket does not exist, skipping destroy."
          fi

      - name: Terraform init
        if: steps.check_bucket.outputs.exists == 'true'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false -backend-config=env/backend.tfvars

      - name: Terraform destroy
        if: steps.check_bucket.outputs.exists == 'true'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform destroy -auto-approve -input=false
